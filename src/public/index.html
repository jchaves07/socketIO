<!DOCTYPE html>
<html>
  <head>
    <title>prueba de socket io</title>
    
  </head>
  <body>
    <h1>Pruebas de socket IO</h1>
    <textarea style="background-color: black;color: chartreuse;" rows="100" cols="100" id="info"></textarea>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script>
  var socket = io("http://chat.crpyme.com/");
  var form = document.getElementById('form');
  var input = document.getElementById('input');
  socket.on('probando api emisor', function(msg) {
      let textInfo =  $("#info");
      textInfo.val(textInfo.val() + "\n" + JSON.stringify(msg))
  });
</script>
  </body>
</html>
